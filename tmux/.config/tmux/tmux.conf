unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config Reloaded!"

# Keymap

# prefix
unbind C-b
set -g prefix C-space
bind C-space send-prefix

# Pane navigation
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# Splits
bind h split-window -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
unbind %
unbind '"'

# Vim-like copy/paste
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
unbind -T copy-mode-vi MouseDragEnd1Pane

# General settings
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*:RGB"
set -g mouse on
set -g set-clipboard on
set -g focus-events on
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set -g renumber-windows on
set -g escape-time 0
set -g repeat-time 1000
set -g history-limit 100000
set -g set-titles on
set -g set-titles-string "#S – #W"
set -g cursor-style blinking-bar

# Styles

# Status bar
set -g status-style bg=default,fg=brightblack
set -g status-justify absolute-centre

# Bar left side
set -g status-left "#S #{?client_prefix,#[fg=yellow]󰧟,}"

HC_OPEN="#(printf '\uE0B6')"
HC_CLOSE="#(printf '\uE0B4')"

# Bar windows (centre)
set -g window-status-format " #W "
set -g window-status-current-format "\
#[fg=magenta,bg=default]${HC_OPEN}\
#[fg=black, bg=magenta]#W\
#[fg=magenta,bg=default]${HC_CLOSE}\
"

# Bar right side
set -g status-right "#h"

# Messages and command line
set -g message-style "fg=magenta,bg=default,align=centre"
set -g message-command-style "fg=magenta,bg=default,align=centre"

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
vim_pattern='(\S+/)?g?\.?(view|l?n?vim?x?|fzf)(diff)?(-wrapped)?'
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +${vim_pattern}$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

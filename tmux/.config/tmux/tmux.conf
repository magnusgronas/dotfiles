unbind r
bind r source-file ~/.config/tmux/tmux.conf; display-message "Config Reloaded!"

# Keymap

# prefix
unbind C-b
set -g prefix C-space
bind C-space send-prefix

# Pane navigation
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# Splits
bind h split-window -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
unbind %
unbind '"'

# Vim-like copy/paste
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
unbind -T copy-mode-vi MouseDragEnd1Pane

# General settings
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*:RGB"
set -g mouse on
set -g set-clipboard on
set -g focus-events on
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set -g renumber-windows on
set -g escape-time 0
set -g repeat-time 1000
set -g history-limit 100000
set -g set-titles on
set -g set-titles-string "#S – #W"

# Styles

# Status bar
set -g status-style bg=default,fg=brightblack
set -g status-justify absolute-centre

# Bar left side
set -g status-left "#S #{?client_prefix,#[fg=yellow]󰧟,}"


# Bar windows (centre)
set -g window-status-format " #W "
set -g window-status-current-format "\
#[fg=magenta,bg=default]${HC_OPEN}\
#[fg=black, bg=magenta]#W\
#[fg=magenta,bg=default]${HC_CLOSE}\
"

# Bar right side
set -g status-right "#h"

# Messages and command line
set -g message-style "fg=magenta,bg=default,align=centre"
set -g message-command-style "fg=magenta,bg=default,align=centre"


HC_OPEN="#(printf '\uE0B6')"
HC_CLOSE="#(printf '\uE0B4')"

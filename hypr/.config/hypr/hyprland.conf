# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf
source = colors.conf

################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
source = monitors.conf
source = workspaces.conf


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = ghostty
$fileManager = nautilus
$menu = rofi -show drun
$browser = zen-browser
$notifications = mako
$notes = obsidian


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = [workspace 1]$terminal
exec-once = [workspace 2 silent]$browser
exec-once = [workspace 3 silent]$notes
exec-once = waybar &
exec-once = hyprpaper &
exec-once = $notifications

exec-once = hyprctl setcursor Bibata-Modern-Ice 24
exec = gsettings set org.gnome.desktop.interface colorscheme "prefer-dark"
exec-once = matugen image "~/Pictures/wallpapers/blue_gradient.png" -m "dark"
# exec-once = /home/magnus/.config/hypr/scripts/monitor-connect.sh

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

# Cursor
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Bibata-Modern-Ice
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,Bibata-Modern-Ice

# QT
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt5ct

# Hyprshot
env = HYPRSHOT_DIR,/home/magnus/Pictures/screenshots

# GTK
# env = GTK_THEME,Adwaita:dark

###################
### PERMISSIONS ###
###################

